<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout hat shows off a blog page with a list of posts.">

    <title>kikoxxxi Blog</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">

<body>
<div id="layout" class="pure-g">

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button pure-button" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/kikoxxxi">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/admin">Admin</a>
                    </li>
                </ul>
            </nav>
            <h5>Email: yangyang_kiko@163.com</h5>
        </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a>All Content Copyright Â© 2017 kikoxxxi</a></li>
                    </ul>
